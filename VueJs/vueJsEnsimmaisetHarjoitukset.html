<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .box {
        background-color: purple;
        height: 200px;
        width: 200px;
      }
      .box.two {
        background-color: red;
      }
      .box.three{
        background-color: blue;
      }
      [v-cloak] {
        display: none;
      }

    </style>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app" v-cloak> <!-- v-cloak atribuutti estää renderöimästä ennenkun koko ohjelma on valmis, muista style display:none -->
      {{ greeting }}

      <input @keyup.enter="greet(greeting + '!!')" v-model="greeting"/>
            <!--@keyup.enter kuuntelee Enter näppäimen toimintaa input alueella, voi vaihtaa ihan minkä vaan näppäimen tilalle, esim. 2. -->
      <hr />                    <!--  !isVisible muuttaa isVisible muuttujan vastakkaiseksi true = false , false = true -->
<button @click="toggleBox">Toggle Box</button> <!-- v-on:click="isVisible = true" muuttaa isVisible muuttujan arvon "True" ja laatikko näkyy taas!
          <!-- @click korvaa v-on:click -->              <!-- v-show ="isVisible" muuttaa divin display:none kun false -->
      <div v-if="isVisible" class="box"></div>  <!-- isVisible = jos false ei näytä koko diviä ja taas true näyttää -->
      <!--  <div v-else-if="isVisible2" class="box two"></div>
          <div v-else class="box three"></div> -->

    </div>
      <script src="https://unpkg.com/vue@next"></script>
      <script>
      let app =  Vue.createApp({
          data: function(){
            return{
              greeting: 'Hello vuejs 3!',
              isVisible: false
            }
          },
          methods: {
            toggleBox() {
              this.isVisible = !this.isVisible
            },
            greet(greeting){
              console.log(greeting)
            }
          }

      })
      app.mount('#app')
      </script>

  </body>
</html>
