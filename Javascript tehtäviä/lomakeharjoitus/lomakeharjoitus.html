<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script type="text/javascript" src= "lomakeharjoitus.js">

    </script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>


<form>
   <fieldset>

    <label for="enimi">Anna etunimesi:</label>
    <input type="text" id="enimi" name="enimi"><br>
    <label for="snimi">Anna sukunimesi:</label>
    <input type="text" id="snimi" name="snimi"><br>
  </fieldset>
 </form>
<fieldset>


<form>
  <p>Tulin tänään kouluun:</p>
  <input type="radio" name="kouluun" value="jalan">Jalan<br />
  <input type="radio" name="kouluun" value="auto">Autolla<br />
  <input type="radio" name="kouluun" value="juna">Junalla<br />
  <input type="radio" name="kouluun" value="bussi">Bussilla<br />
  <input type="radio" name="kouluun" value="mopo">Mopolla<br />
  <input type="radio" name="kouluun" value="uimalla">Uimalla<br />
   </form>
   </fieldset>
<fieldset>


   <label for="kouluvalikko">Lempituntini koulussa on</label> <br />
   <select id="lempituntini" form="lempituntini">
     <option value="englanti">Englanti</option>
     <option value="liikunta">Liikunta</option>
     <option value="tvt">Tieto-ja viestintätekniikka</option><br />
   </select>
   </fieldset>
<button type="button" name="button">Lähetä</button>
  </body>
</html>
